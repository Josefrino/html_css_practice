<!DOCTYPE html>
<html>

<head>
    <style>
        .row {
            display: grid;
            grid-template-columns: 200px 75px;
        }

        .col1 {
            background-color: lightblue;
        }

        .col2 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col1">200px</div>
        <div class="col2">75px</div>
    </div>
</body>

</html>
