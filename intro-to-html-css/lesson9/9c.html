<!DOCTYPE html>
<html>

<head>
    <style>
        .circle {
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 20px;
            transition: width .5s, height .5s, border-radius .5s, opacity .15s;
        }

        .circle:hover {
            width: 80px;
            height: 80px;
            border-radius: 40px;
        }

        .circle:active {
            opacity: .8;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
</body>

</html>
