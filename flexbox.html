<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <style>
            .container{
                display: flex;
            }
            .f1{
                background-color: pink;
                width: 100px;
            }
            .f2{
                background-color: lightblue;
                flex:1;
            }
            .f3{
                background-color: pink;
                flex: 2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="f1">100px</div>
            <div class="f2">flex 1</div>
            <div class="f3">flex 2</div>
        </div>
    </body>
</html>
